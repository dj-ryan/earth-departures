<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <link rel='stylesheet' href='https://unpkg.com/@pqina/flip/dist/flip.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<html lang="en">

<head>
	<title>Earth Departures</title>
</head>

<body>
	<!-- START OF FLIP EXAMPLE PRESET -->

	<div class="tick" data-did-init="handleTickInit">
		<div data-repeat="true" data-layout="horizontal center fit" data-transform="preset(d, h, m, s) -> delay">
			<div class="tick-group">
				<div data-key="value" data-repeat="true" data-transform="pad(00) -> split -> delay">
					<span data-view="flip"></span>
				</div>

				<span data-key="label" data-view="text" class="tick-label"></span>
			</div>
		</div>
	</div>

</body>

</html>
<!-- partial -->
  <script src='https://unpkg.com/@pqina/flip/dist/flip.min.js'></script><script  src="./script.js"></script>

</body>
</html>
